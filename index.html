<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/bootstrap-grid.min.CSS">
    <link rel="stylesheet" href="CSS/bootstrap.min.CSS">
    <link rel="stylesheet" href="style.css">

    <title>Uxm Portal Box</title>
  </head>
  <body class="signin-body">
      <div class="container signin-container">
          <div class="row">
              <div class="col"></div>
              <div class="col-sm-12 col-md-8">
                  <div class="card signin-card">
                      <div class="card-block">
                          <img src="img/clipart-logos1.png" class="img-fluid signin-img">
                          <form class="signin-form">
                              <div class="form-group">
                                  <input type="email" class="form-control" id="emailInput" placeholder="Email">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signin-btn btn-lg"> Sign In</button>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"> Remember Me <a href="#"> Need help?</a>
                              </label>
                            </div>
                          </form>
                      </div>
                  </div>
                  <a href="#" class="create-new-account">Create New Account</a>
              </div>
              <div class="col"></div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
